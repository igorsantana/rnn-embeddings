models:
  music2vec:
    window_size: 5
    negative_sample: 20
    down_sample: 1e-3
    learning_rate: 0.025
    epochs: 5
    vector_dim: 300
  is_doc: False
session:
  interval: 60
algorithms:
  m2vTN: True
  sm2vTN: True
  csm2vTN: True
  csm2vUK: True
evaluation:
  dataset: 'lastfm-lsii'
  cross-validation: 5
  k: 5
  topN: 5
  metrics: ['precision', 'recall', 'hitrate', 'f1']
logfile: 'exec.log'
num_parallel: 5
